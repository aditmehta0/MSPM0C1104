<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TPS7A02 Nanopower LDO - 3D Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: sans-serif;
      }
      model-viewer {
        width: 90vw;
        height: 90vh;
        border: 1px solid #ccc;
        background-color: white;
      }
    </style>
  </head>
  <body>
    <model-viewer 
      src="TPS7A02_YCH.glb"
      alt="TPS7A02 LDO Model"
      auto-rotate
      camera-controls
      exposure="1"
    ></model-viewer>
  </body>
</html>
